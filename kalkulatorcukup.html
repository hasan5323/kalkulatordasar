<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <style>
        h1 {
            text-align: center;
        }

        .container {
            width: 450px;
            height: 750px;
            border: 5px solid black;
            border-radius: 10%;
            margin: 50px auto;
            text-align: center;
        }

        .input-group {
            margin-top: 30px;
            padding: 20px;
            margin-bottom: 20px;
        }

        input[type="number"] {
            border: 1px solid slategrey;
            padding: 10px 20px;
            margin: 5px;
        }

        .btn-operator {
            background-color: blanchedalmond;
            text-align: center;
            padding: 25px;
            font-size: 30px;
            margin: 0 10px;
            cursor: pointer;
        }

        #hasil {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <main>
    <h1>Kalkulator Sederhana</h1>
    <div class="container"> 
        <div class="input-group">
            <h2>MASUKKAN ANGKA</h2>
            <input type="number" name="input-1" id="input-1" placeholder="Masukkan angka pertama" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1').replace(/^0[^.]/, '0');" />
            <input type="number" name="input-2" id="input-2" placeholder="Masukkan angka kedua" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1').replace(/^0[^.]/, '0');" />
        </div>
        <hr>
        <div class="input-group">
            <h2>Operator</h2>
            <div class="flex-operasi">
                <button class="btn-operator" id="plus" onclick="calculate('+')">+</button>
                <button class="btn-operator" id="minus" onclick="calculate('-')">-</button>
                <button class="btn-operator" id="times" onclick="calculate('*')">ร</button>
                <button class="btn-operator" id="divide" onclick="calculate('/')">รท</button>
            </div>
        </div>
        <hr>
        <div class="input-group">
            <h2>Hasil</h2>
            <div class="grid-container">
                <div class="hasil-tambah"></div>
                <div class="hasil-kurang"></div>
                <div class="hasil-kali"></div>
                <div class="hasil-bagi"></div>
            </div>
        </div>
    </div>

</html>
